name: 'ğŸš€ CD â€¢ Cloudflare â€¢ Infra Provision'
description: 'Continuous delivery workflow to provision Cloudflare infrastructure using OpenTofu v1.0.6'

on:
  workflow_dispatch:
    inputs:
      launch-cf-resources:
        type: boolean
        default: false
        description: 'Launch Cloudflare resources'
        required: true

env:
  # ğŸŒ Logging verbosity for OpenTofu
  TF_LOG: ERROR

  # â˜ï¸ Cloudflare credentials
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ vars.CLOUDFLARE_ACCOUNT_ID }}
  CLOUDFLARE_ZONE_ID: ${{ vars.CLOUDFLARE_ZONE_ID }}
  CLOUDFLARE_EMAIL: ${{ vars.CLOUDFLARE_EMAIL }}
  AWS_ACCESS_KEY_ID: ${{ vars.R2_ACCESS_KEY }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_KEY }}
  AWS_REGION: "auto"
  AWS_S3_ENDPOINT: ${{ vars.R2_ENDPOINT }}

jobs:
  opentofu_infra_provision:
    name: ğŸ—ï¸ Cloudflare Infra Provision
    runs-on: ubuntu-22.04
    environment: ${{ github.ref }}
    defaults:
      run:
        shell: bash
        working-directory: ./tofu

    steps:
      - name: Step - Checkout áµ›âµ
        uses: actions/checkout@v5

      - name: Step - Get Runner Public IP Address áµ›Â¹Â·â°Â·â°
        id: step_candidob_get-runner-ip_v1-0-0
        uses: ./.github/actions/candidob_get-runner-ip_v1-0-0

      - name: Step - OpenTofu v1.0.6 Setup áµ›Â¹Â·â°Â·â¶
        id: step_opentofu_setup-opentofu_v1-0-6
        uses: opentofu/setup-opentofu@v1.0.6
        with:
          cli_config_credentials_hostname: null
          cli_config_credentials_token: null
          tofu_version: latest
          tofu_version_file: null
          tofu_wrapper: false
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Step - OpenTofu Initialization ğŸ”
        run: tofu init -input=false -reconfigure
        env:
          TF_WORKSPACE: default

      - name: Step - OpenTofu Files Formatting ğŸ§¹
        run: tofu fmt

      - name: Step - OpenTofu Files Format Checking ğŸ”
        run: tofu fmt -check

      - name: Step - OpenTofu Files Validating âœ…
        run: tofu validate -no-color

      - name: Step - OpenTofu Plan Generation ğŸ“„
        if: ${{ inputs.launch-cf-resources }}
        run: tofu plan -input=false -out=truepass.tfplan
        continue-on-error: false

      - name: Step - OpenTofu Plan Applying ğŸš§
        if: ${{ inputs.launch-cf-resources }}
        run: tofu apply -auto-approve -input=false truepass.tfplan
