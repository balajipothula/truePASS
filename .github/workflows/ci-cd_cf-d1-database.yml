name: 'ğŸš€ CI/CD â€¢ Cf â€¢ D1 â€¢ Database'
description: 'Launching Cloudflare D1 Database resources using Wrangler Action v3.14.1'

on:
  workflow_dispatch:
    inputs:
      launch-cf-d1-database:
        type: boolean
        default: false
        description: 'Launch Cloudflare D1 Database'
        required: true

jobs:
  launch_cf_d1_database:
    name: ğŸ—ï¸ Launch Cloudflare D1 Database
    runs-on: ubuntu-22.04
    environment: ${{ github.ref }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Step - Checkout áµ›âµ
        uses: actions/checkout@v5
      - name: Step - Get Runner Public IP Address áµ›Â¹Â·â°Â·â°
        id: step_candidob_get-runner-ip_v1-0-0
        uses: ./.github/actions/candidob_get-runner-ip_v1-0-0
      - name: Step - Deploy to Cloudflare with Wrangler áµ›Â³Â·Â¹â´Â·Â¹
        id: step_cloudflare_wrangler-action_v3-14-1
        uses: cloudflare/wrangler-action@v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          quiet: false
          wranglerVersion: 'latest'
          command: d1 create truepass_db --location apac
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
